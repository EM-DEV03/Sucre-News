<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Noticia - Sucre News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="src/img/iconos/agregar.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/css/furmulario.css">
</head>

<body>
  <div class="form-container">
    <h2>Publicar Nueva Noticia</h2>
    <form id="noticiaForm">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" placeholder="Escribe el título de la noticia" required>
      </div>

      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" placeholder="Tu nombre o seudónimo">
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select class="form-select" id="categoria">
          <option value="Noticias">Noticias</option>
          <option value="Deportes">Deportes</option>
          <option value="Cultura">Cultura</option>
          <option value="Economía">Economía</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="contenido" class="form-label">Contenido</label>
        <textarea class="form-control" id="contenido" rows="6" placeholder="Describe lo sucedido..."
          required></textarea>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Sube una imagen</label>
        <input type="file" class="form-control" id="imagen" accept="image/*" required>
        <img class="preview-img img-fluid" id="preview" alt="Vista previa de la imagen">
      </div>

      <button type="submit" class="btn btn-primary mt-3">Publicar</button>
      <a href="index.html" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
  </div>

  <script src="/src/js/formulario.js"></script>
</body>

</html>
